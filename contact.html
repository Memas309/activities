<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact</title>
	<link rel="icon" type="image/x-icon" href="images/fav4.ico">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="200" border="1">
    <tbody>
      <tr>
        <td colspan="4"><h1>Contact</h1></td>
      </tr>
      <tr>
        <td><a href="index.html">HOME</a></td>
        <td><a href="gallery.html">Gallery</a></td>
        <td><a href="acomplishment.html">acomplishment</a></td>
        <td><a href="contact.html">contact</a></td>
      </tr>
      <tr>
        <td colspan="3"><label for="Name">Name:</label>
        <input name="Name" type="text" required="required" id="Name"></td>
        <td><label for="Lastname">Last name:</label>
        <input type="text" name="Lastname" id="Lastname"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="email">Email:</label>
        <input name="email" type="email" required="required" id="email"></td>
        <td><label for="password">Password:</label>
        <input name="password" type="password" required="required" id="password"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel"></td>
        <td><label for="adress">adress:</label>
        <input type="text" name="adress" id="adress"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="birthday">birthday:</label>
        <input name="birthday" type="date" required="required" id="birthday"></td>
        <td><label for="language">language:</label>
          <select name="language" required="required" id="language">
            <option value="sp">Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ch">Chinese</option>
            <option value="ge">German</option>
        </select></td>
      </tr>
      <tr>
        <td colspan="3"><p>GEnder:</p>
        <p>
          <label>
            <input type="radio" name="gender" value="m" id="gender_0">
            male</label>
          <br>
          <label>
            <input type="radio" name="gender" value="f" id="gender_1">
            female</label>
          <br>
        </p></td>
        <td><p>hobbies:</p>
        <p>
          <label>
            <input type="checkbox" name="hobbies" value="et" id="hobbies_0">
            eat</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="wr" id="hobbies_1">
            work</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="pk" id="hobbies_2">
            go to the park</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="bb" id="hobbies_3">
            play basketball</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="fb" id="hobbies_4">
            play football</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="vg" id="hobbies_5">
            play videogames</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td colspan="3"><label for="comment">comment
          :<br>
        </label>
        <textarea name="comment" cols="100" rows="6" required="required" id="comment"></textarea></td>
        <td><input type="submit" name="submit" id="submit" value="Submit"></td>
      </tr>
      <tr>
        <td colspan="4">copy right 2025 &copy;</td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
